<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Results</title>
    <!-- اضافه کردن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
        }
        .result-container {
            background-color: #000000;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .table-wrapper {
            overflow-x: auto;
        }
        .btn-custom {
            background-color: #1d1d1d;
            color: #ffffff;
            border: 1px solid #444;
        }
        .btn-custom:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="result-container text-center">
        <h1 class="mb-4">SJF Algorithm Results</h1>
        <div class="table-wrapper">
            <table class="table table-bordered table-dark table-striped">
                <thead>
                    <tr>
                        <th>Process ID</th>
                        <th>Start Time</th>
                        <th>Finish Time</th>
                        <th>Waiting Time</th>
                        <th>Turnaround Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for process in results %}
                    <tr>
                        <td>{{ process.id }}</td>
                        <td>{{ process.start_time }}</td>
                        <td>{{ process.finish_time }}</td>
                        <td>{{ process.waiting_time }}</td>
                        <td>{{ process.turnaround_time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <a href="/" class="btn btn-custom">Back to Home</a>
        </div>
    </div>
</body>
</html>
