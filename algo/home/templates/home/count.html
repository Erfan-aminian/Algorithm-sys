{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Django Form - Dark Theme</title>
    <!-- لینک به Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- استایل CSS سفارشی -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        .form-container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 600px;
        }

        .form-control {
            background-color: #333;
            color: #f1f1f1;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #444;
            color: #f1f1f1;
            border-color: #555;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #444;
            color: #f1f1f1;
            border: 1px solid #555;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #555;
        }

        .field-spacing {
            margin-bottom: 1rem;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {% if field_count > 1 %}
                        <div class="field-spacing">
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                            </div>
                        </div>
                    {% else %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endif %}
                {% endfor %}


                <button type="submit" class="btn btn-custom">Submit</button>
            </form>
        </div>
    </div>

    <!-- لینک به Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

{% endblock %}
