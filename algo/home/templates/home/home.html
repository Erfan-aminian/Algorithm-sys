<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم انتخاب گزینه</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Vazir', sans-serif; /* فونت فارسی برای زیبایی */
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #495057;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        .form-title i {
            color: #007bff;
            margin-right: 8px;
            font-size: 1.2em;
        }
        .form-check-label {
            font-size: 18px;
            color: #495057;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .form-check-input:checked + .form-check-label {
            color: #007bff;
            font-weight: bold;
        }
        .form-check {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title"><i class="fas fa-check-circle"></i>انتخاب گزینه</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.option.label_tag }}
            {% for radio in form.option %}
                <div class="form-check">
                    {{ radio.tag }}
                    <label class="form-check-label" for="{{ radio.id_for_label }}">
                        {{ radio.choice_label }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-custom">ارسال</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
