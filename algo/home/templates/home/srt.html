{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Algorithm Results</title>
    <!-- اضافه کردن Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- لینک به فایل CSS سفارشی -->
    <link href="{% static 'css/srt.css' %}" rel="stylesheet">
</head>
<body>
    <div class="result-container text-center">
        <h1 class="mb-4">SRT Algorithm Results</h1>
        <div class="table-wrapper">
            <table class="table table-bordered table-light table-hover">
                <thead>
                    <tr>
                        <th>Process Name</th>
                        <th>Waiting Time</th>
                        <th>Turnaround Time</th>
                        <th>Completion Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in result %}
                    <tr>
                        <td>{{ item.process_name }}</td>
                        <td>{{ item.waiting_time }}</td>
                        <td>{{ item.turnaround_time }}</td>
                        <td>{{ item.completion_time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <a href="{% url 'home:home' %}" class="btn btn-custom">Back to Home</a>
        </div>
    </div>
</body>
</html>
