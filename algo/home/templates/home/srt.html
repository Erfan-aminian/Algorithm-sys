<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Algorithm Results</title>
    <!-- فرض بر این است که شما از استایل‌های Bootstrap استفاده می‌کنید -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>SRT Algorithm Results</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Process Name</th>
                    <th>Waiting Time</th>
                    <th>Turnaround Time</th>
                    <th>Completion Time</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                <tr>
                    <td>{{ item.process_name }}</td>
                    <td>{{ item.waiting_time }}</td>
                    <td>{{ item.turnaround_time }}</td>
                    <td>{{ item.completion_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
