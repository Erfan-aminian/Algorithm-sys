<!-- home/dynamic_form.html -->
<form method="post">
    {% csrf_token %}
    <h3>Enter Arrival and Burst Time for Each Process</h3>
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="process-form">
            {{ form.as_p }}
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
