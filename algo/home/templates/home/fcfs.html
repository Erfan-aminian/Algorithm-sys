<!-- fcfs.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Enter Process Details</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="field_count" value="{{ field_count }}">
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom">Calculate</button>
        </form>
    </div>
</div>
{% endblock %}
